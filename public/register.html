<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="box_1 col-12 col-sm-1 col-md-2 col-lg-3"></div>
            <div class="form col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="form_title">
                    <h3 class="form_title-register">Đăng kí</h3>
                    <h3 class="form_title-login">Đăng nhập</h3>
                </div>

                <form action="" id="form">
                    <div class="form_group">
                        <input id="name" class="form_group-input" type="text" placeholder="Tên của bạn">
                        <span class="under-line"></span>
                        <span class="form_group-error-message"></span>
                    </div>
                    <div class="form_group">
                        <input id="email" class="form_group-input" type="email" placeholder="Email">
                        <span class="under-line"></span>
                        <span class="form_group-error-message"></span>
                    </div>
                    <div class="form_group">
                        <input id="password" class="form_group-input" type="password" placeholder="Mật khẩu">
                        <span class="under-line"></span>
                        <span class="form_group-error-message"></span>
                    </div>
                    <div class="form_group">
                        <input id="password-confirmation" class="form_group-input" type="password" placeholder="Nhập lại mật khẩu">
                        <span class="under-line"></span>
                        <span class="form_group-error-message"></span>
                    </div>
                </form>

                <div class="form_description">
                    <h3 class="form_description-content">Bằng việc đăng kí, bạn đã đồng ý với BookStore về
                         <a href="">Điều khoản dịch vụ</a> & <a href="">Chính sách bảo mật</a></h3>
                </div>

                <div class="form_control">
                    <button class="btn_back">TRỞ LẠI</button>
                    <button class="btn-agree">ĐĂNG KÍ</button>
                </div>

                <div class="form_social">
                    <div class="btn_facebook">
                        <i class="fa-brands fa-square-facebook"></i>
                        <span class="">Kết nối với Facebook</span>
                    </div>
                    <div class="btn_google">
                        <i class="fa-brands fa-google"></i>
                            <span class="">Kết nối với Google</span>
                    </div>
                </div>
            </div>
            <div class="box_1 col-12 col-sm-1 col-md-2 col-lg-3"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="validate.js"></script>
    <script>
        Validator({
            form: '#form',
            errorMessage: '.form_group-error-message',
            underLine: '.under-line',
            rules: [
                Validator.isEmpty('#name', 'Tên không được để trống'),
                Validator.isEmail('#email', 'Trường này là email'),
                Validator.isPassword('#password', 8),
                Validator.isPasswordConfirmation('#password-confirmation', function() {
                    return document.querySelector('#password').value;
                }, 'Mật khẩu nhập lại không chính xác'),
            ],
            submit: '.btn-agree'   
        })
    </script>
</body>
</html>
